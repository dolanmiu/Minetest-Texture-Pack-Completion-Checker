machine:
  node:
    version: 6.9.5
  services:
    - docker
general:
  artifacts:
    - "dist"
dependencies:
  pre:
    - pip install awsebcli
  post:
    - docker info
test:
  override:
    - "npm test && npm run lint && npm run e2e"
  post: 
    - "npm run tsc"
deployment:
  timeout: 60000
  prod:
    branch: master
    commands:
      - eb deploy
